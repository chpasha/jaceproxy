plugins {
    id 'java'
    id 'io.franzbecker.gradle-lombok' version '1.14'
    id 'com.github.johnrengelman.shadow' version '4.0.1'
}

repositories {
    mavenCentral()
    jcenter()
}

group 'de.tschudnowsky'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

lombok {
    version = '1.18.2'
    sha256 = ""
}

jar {
    manifest {
        attributes "Main-Class": "de.tschudnowsky.jaceproxy.JAceHttpServer"
    }
}

shadowJar {
    exclude '*.txt'
}

dependencies {

    compile "io.netty:netty-all:4.1.30.Final"
    compile "org.apache.commons:commons-lang3:3.8.1"
    compile 'commons-codec:commons-codec:1.11'

    compile "com.fasterxml.jackson.core:jackson-databind:2.9.4"

    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'ch.qos.logback:logback-classic:1.2.3'

    compile 'org.realityforge.org.jetbrains.annotations:org.jetbrains.annotations:1.0.0'


    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.11.1'

}
